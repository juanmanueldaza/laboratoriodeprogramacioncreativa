<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="module">
      import { initMdsite } from 'https://mdsite.daza.ar/mdsite.js';

      initMdsite({
        title: 'Laboratorio de Programación Creativa',
        description:
          'Laboratorio de Programación Creativa - Donde el código se convierte en herramienta para imaginar, experimentar y construir.',
        author: 'Juan Manuel Daza',
        keywords:
          'programación creativa, creative coding, arduino, processing, p5.js, laboratorio, taller, programación, arte, tecnología',

        markdownUrl:
          'https://data.daza.ar/md/laboratorio-de-programacion-creativa.md',
        targetSelector: '#content',
        removeContactSection: false,
        errorMessage: 'Error loading Laboratorio de Programación Creativa',

        showNavbar: true,
        showPdfButton: true,
        pdfFilename: 'laboratorio-programacion-creativa-2025.pdf',
        pdfSelector: '.terminal-window',

        contacts: [
          {
            href: 'mailto:juanmanueldaza@gmail.com',
            icon: 'fa-solid fa-envelope',
            label: 'Email',
          },
          {
            href: 'https://www.linkedin.com/in/juanmanueldaza',
            icon: 'fa-brands fa-linkedin',
            label: 'LinkedIn',
          },
          {
            href: 'https://github.com/juanmanueldaza',
            icon: 'fa-brands fa-github',
            label: 'GitHub',
          },
          {
            href: 'https://gitlab.com/juanmanueldaza',
            icon: 'fa-brands fa-gitlab',
            label: 'GitLab',
          },
          {
            href: 'https://daza.ar/',
            icon: 'fa-solid fa-globe',
            label: 'Website',
          },
        ],

        customCSS: `
          :root {
            --creative-primary: #ff6b6b;
            --creative-secondary: #4ecdc4;
            --creative-accent: #45b7d1;
            --creative-warning: #f9ca24;
            --creative-success: #6c5ce7;
          }

          @media (prefers-color-scheme: dark) {
            :root {
              --creative-primary: #ff7675;
              --creative-secondary: #00b894;
              --creative-accent: #0984e3;
              --creative-warning: #fdcb6e;
              --creative-success: #6c5ce7;
            }
          }

          .terminal-window {
            max-width: 900px;
            border: 2px solid var(--creative-accent);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 0 0 1px var(--creative-accent);
          }

          .markdown-body h1 {
            border-bottom: 3px solid var(--creative-primary);
            padding-bottom: 10px;
            background: linear-gradient(45deg, var(--creative-primary), var(--creative-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }

          .markdown-body h2 {
            position: relative;
            padding-left: 25px;
            color: var(--creative-accent);
          }

          .markdown-body h3 {
            color: var(--creative-secondary);
            position: relative;
            padding-left: 25px;
          }

          .markdown-body h3::before {
            content: "⚡";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.1em;
          }

          .markdown-body blockquote {
            background: linear-gradient(135deg, var(--code-bg), var(--code-bg));
            border-left: 4px solid var(--creative-primary);
            padding: 1.5em;
            margin: 1.5em 0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
          }

          .markdown-body blockquote::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--creative-primary), var(--creative-secondary), var(--creative-accent));
          }

          .markdown-body code {
            background: var(--code-bg);
            color: var(--creative-accent);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-weight: 600;
          }

          .markdown-body pre {
            background: var(--code-bg);
            border: 1px solid var(--creative-accent);
            border-radius: 8px;
            padding: 1em;
            overflow-x: auto;
          }

          .markdown-body pre code {
            background: none;
            color: var(--body-color);
            font-weight: normal;
          }

          .markdown-body ul li::marker {
            color: var(--creative-secondary);
          }

          .markdown-body ol li::marker {
            color: var(--creative-primary);
            font-weight: bold;
          }

          .markdown-body table {
            border: 2px solid var(--creative-accent);
            border-radius: 8px;
            overflow: hidden;
          }

          .markdown-body th {
            background: linear-gradient(135deg, var(--creative-primary), var(--creative-secondary));
            color: white;
            font-weight: bold;
          }

          .markdown-body a {
            color: var(--creative-accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
          }

          .markdown-body a:hover {
            color: var(--creative-primary);
            border-bottom-color: var(--creative-primary);
          }
        `,
      });
    </script>
  </body>
</html>
